<html>
    <head>
        <title>注册账号</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>
            欢迎注册您的账号！！
        </h1>
        <hr>
        <form action="/cgi-bin/register" method="POST">
            账号：<input type="text" name="account"  size="10" maxlength="10">
            <br/>
            <br/>
            密码：<input type="password" name="pw" size="10">
            <br/>
            <br/>
            性别：
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女
            <br>
            <br>             
            运动：
            <input type="checkbox" name="Sports" value="Soccer" checked="checked">足球
            <input type="checkbox" name="Sports" value="Basketball">篮球
            <input type="checkbox" name="Sports" value="Badmiton">羽毛球
            <br>
            <br>
            自我介绍：<br>
            <textarea cols="40" rows="10" name="self-intro">
            </textarea>
            <br>
            <br>
            地址：
            <select name="place">
                <option value="Zhejiang" selected>浙江</option>
                <option value="Hunan">湖南</option>
                <option value="Shanghai">上海</option>
                <option value="Beijing">北京</option>
                <option value="Guangdong">广东</option>
            </select>
            <br>
            <br>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </form>
    </body>
</html>
